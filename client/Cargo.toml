[package]
name = "client"
version = "0.1.0"
edition = "2024"

[dependencies]
chrono = "0.4.41"
once_cell = "1.21.3"
crossbeam-channel = "0.5.15"
tokio = { version = "1.47.1", features = ["macros", "rt-multi-thread", "rt"] }
reqwest = { version = "0.12.22", features = ["json", "cookies", "rustls-tls"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"
thiserror = "2.0.12"
async-trait = "0.1.88"
anyhow = "1.0.98"
